{% extends 'app/base.html' %}

{% block content %}
  {% for task in object_list %}
     <div style="padding-left: 50px;" class="col-sm-8">
          <div class="card">
              
              <div class="card-body">
                  <h5 class="card-title">{{task.name}}</h5>
                  <p class="card-text">{{task.description}}</p>
                  <p class="card-text">{{task.start_date}}</p>
                  <p class="card-text">{{task.end_date}}</p>
                  <a href="{% url 'task_create' %}" class="btn btn-primary">Create new project</a>
                  <a href="{% url 'task_update' task.id %}" class="btn btn-primary">Edit</a>
                  <a href="{% url 'task_delete' task.id %}" class="btn btn-primary">Delete</a>
               </div>
            </div>
     </div>    
     
   {%endfor%}  
{% endblock %}
